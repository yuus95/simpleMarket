language: java
jdk:
- openjdk11
branches:
  only:
  - main
cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.gradle"
script: "./gradlew clean build"
before_install:
- openssl aes-256-cbc -K $encrypted_5a0d46d3ccd8_key -iv $encrypted_5a0d46d3ccd8_iv
  -in application-dev.yml.enc.enc -out application-dev.yml.enc -d
- chmod +x gradlew
notifications:
  email:
    recipients:
    - kkad45@naver.com
